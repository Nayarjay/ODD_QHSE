<main>
  <div class="card jauge">
    <h2>Comment te sens-tu aujourd’hui ?</h2>
    <div class="score" id="score">3/5</div>
    <form id="jaugeForm">
      <div class="stars">
        <input type="radio" id="star1" name="rating" value="1" onclick="updateJauge(1)">
        <label for="star1">★</label>
        <input type="radio" id="star2" name="rating" value="2" onclick="updateJauge(2)">
        <label for="star2">★</label>
        <input type="radio" id="star3" name="rating" value="3" onclick="updateJauge(3)" checked>
        <label for="star3">★</label>
        <input type="radio" id="star4" name="rating" value="4" onclick="updateJauge(4)">
        <label for="star4">★</label>
        <input type="radio" id="star5" name="rating" value="5" onclick="updateJauge(5)">
        <label for="star5">★</label>
      </div>
      <button type="submit">Envoyer</button>
    </form>
    <div class="google-form">
      <h3>Questionnaire détaillé</h3>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd7j5dxP0B8L4r1Ebv0KnblWt9tKyJKVovC3fdsNs3lvxYzbw/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Chargement…</iframe>
    </div>
    <p>(Prototype – les données seraient envoyées à un serveur)</p>
  </div>
</main>
